<script>
function getParam(p){
  return new URLSearchParams(location.search).get(p);
}

window.onload=function(){
  const v=getParam('v');
  const t=getParam('t');

  if(!v){
    document.body.innerHTML="<h2 style='text-align:center;margin-top:50px;'>Video Not Found</h2>";
    return;
  }

  // basic safety (optional)
  if(!v.startsWith("https://")){
    alert("Invalid video source");
    return;
  }

  mainPlayer.src=v;
  downloadBtn.href=v;

  if(t){
    vidTitle.innerText=decodeURIComponent(t);
    document.title=decodeURIComponent(t);
  }

  const ogv=document.querySelector("meta[property='og:video']");
  if(ogv) ogv.content=v;
};

function shareVideo(){
  if(navigator.share){
    navigator.share({title:document.title,url:location.href});
  }else{
    navigator.clipboard.writeText(location.href);
    alert("Link copied");
  }
}
